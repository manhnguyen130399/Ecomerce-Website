<div class="container">
    <form nz-form [formGroup]="baseForm">
        <nz-form-item>
            <nz-form-label nzSpan="2" nzFor="title" nzRequired>Title</nz-form-label>
            <nz-form-control>
                <input nz-input type="text" formControlName="title">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzSpan="2" nzRequired nzFor="content">Content</nz-form-label>
            <nz-form-control>
                <quill-editor formControlName="content" [styles]="{height: '200px'}"></quill-editor>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzSpan="2" nzRequired>Summary</nz-form-label>
            <nz-form-control nzErrorTip="Please write summary!">
                <textarea formControlName="summary" nz-input rows="2" placeholder="Write summary"></textarea>
            </nz-form-control>
        </nz-form-item>
    </form>
    <div class="btn-submit">
        <button nz-button [nzLoading]="isLoadingButtonSubmit" [disabled]="baseForm.invalid" (click)="submitForm()" nzType="primary">Save change</button>
    </div>
</div>
