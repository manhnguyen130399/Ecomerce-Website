<div class="table-operations">
  <app-size-modal [sizeObject]="selectedSize" [isVisible]="isShowModal" (cancelModalEvent)="closeModal()"
    (okModalEvent)="closeModal()">
  </app-size-modal>
  <button (click)="showModal()" nzType="primary" nz-button>Add Size</button>
</div>
<nz-table #sortTable [nzFrontPagination]="false" [nzTotal]="total" [nzPageSize]="pageSize" [nzPageIndex]="pageIndex"
  nzBordered [nzLoading]="isLoading" (nzQueryParams)="onQueryParamsChange($event)" [nzData]=" listSize"
  nzTableLayout="fixed">
  <thead>
    <tr>
      <th nzAlign="center" nzColumnKey="id" [nzSortFn]="true">Id</th>
      <th nzAlign="center">Size Name
        <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
          <i nz-icon nzType="search"></i>
        </nz-filter-trigger>
      </th>
      <th nzAlign="center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of sortTable.data; let odd=odd; let even = even" [ngClass]="{ odd: odd, even: even }">
      <td nzAlign="center">{{ data.id }}</td>
      <td nzAlign="center">{{ data.sizeName }}</td>
      <td nzAlign="center" class="btn-action">
        <button nz-button nzType="primary" nz-popconfirm nzPopconfirmTitle="Are you sure delete this size?"
          (nzOnConfirm)="deleteSize(data)" nzPopconfirmPlacement="left" nzDanger>Delete<i nz-icon nzType="delete"
            nzTheme="outline"></i></button>
        <button nz-button (click)="editSize(data)" [disabled]="true" nzType="primary">Edit<i nz-icon nzType="edit"
            nzTheme="outline"></i></button>
      </td>
    </tr>
  </tbody>
</nz-table>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <div class="ant-table-filter-dropdown">
    <div class="search-box">
      <input type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />
      <button nz-button nzSize="small" nzType="primary" (click)="searchBySizeName()" class="search-button">
        Search
      </button>
      <!-- <button nz-button nzSize="small" (click)="reset()">Reset</button> -->
    </div>
  </div>
</nz-dropdown-menu>
