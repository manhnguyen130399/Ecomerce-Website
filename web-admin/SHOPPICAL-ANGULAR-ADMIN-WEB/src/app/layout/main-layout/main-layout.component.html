<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible="true" nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Shopica Seller Center</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <!-- <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li> -->
      <li nz-submenu nzOpen nzTitle="Category" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/category']">List category</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Size" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a [routerLink]="['/size']">List size</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <div>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
          </span>
          <div class="seller-info">
            <span class="notify">
              <button nz-button nzType="default" nzShape="circle"><i nz-icon nzType="bell"
                  nzTheme="outline"></i></button>
            </span>

            <span nz-dropdown [nzDropdownMenu]="menu">
              <img src="/assets/images/avatar.jpg" width="32" height="32">
              hieuvo044@gmail.com
              <i nz-icon nzType="down"></i>
            </span>
            <nz-dropdown-menu #menu="nzDropdownMenu">
              <ul nz-menu>
                <li nz-menu-item (click)="log()">Change password</li>
                <li nz-menu-item (click)="log()">Seller info</li>
                <!-- <li nz-menu-item (click)="log()">3rd menu item</li> -->
              </ul>
            </nz-dropdown-menu>
          </div>
        </div>

      </nz-header>
    </div>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
