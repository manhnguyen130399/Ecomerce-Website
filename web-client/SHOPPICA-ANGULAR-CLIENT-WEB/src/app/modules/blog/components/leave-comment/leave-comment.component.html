<div class="leave-comment">
  <h2>Leave a comment</h2>
  <form [nzLayout]="'vertical'" nz-form [formGroup]="writeBlogCommentForm" (ngSubmit)="submitForm()">

    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="12" class="comment-name">
        <!-- name -->
        <nz-form-item>
          <nz-form-label nzSpan="10" nzRequired nzFor="name">Your Name:</nz-form-label>
          <nz-form-control nzSpan="24" nzErrorTip="The input is not valid Name!">
            <input nz-input formControlName="name" />
          </nz-form-control>
        </nz-form-item>
      </div>

      <div nz-col [nzSpan]="12" class="comment-email">
        <!-- email -->
        <nz-form-item>
          <nz-form-label nzSpan="10" nzRequired nzFor="email">Your Email:</nz-form-label>
          <nz-form-control nzSpan="24" nzErrorTip="The input is not valid E-mail!">
            <input nz-input formControlName="email" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>




    <!-- comment -->
    <nz-form-item>
      <nz-form-label nzSpan="10" nzRequired nzFor="comment">Comments:</nz-form-label>
      <nz-form-control nzSpan="24" nzErrorTip="The input is not valid Comment!">
        <textarea rows="8" nz-input formControlName="comment"></textarea>
      </nz-form-control>
    </nz-form-item>
    <!-- submit button -->
    <a class="custom-btn">Post Comment</a>
  </form>
</div>
