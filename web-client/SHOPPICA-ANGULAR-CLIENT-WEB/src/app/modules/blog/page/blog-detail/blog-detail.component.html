<div class="blog-page mt-70">
  <app-header-page [image]="'/assets/images/blogs/blog-background.jpg'" [pageName]="'BLOGS DETAIL'"></app-header-page>
  <div class="container">
    <div class="content" [nzGutter]="24" nz-row>

      <div nz-col [nzLg]="18" [nzXs]="24">
        <div class="blog-detail">
          <div class="blog-image">
            <img [src]="blog.image" alt="">
          </div>
          <div class="blog-info">
            <div class="blog-title text-hover">
              {{blog.title}}
            </div>
            <div class="sub-info flex">
              <div class="blog-date">
                <i nz-icon nzType="calendar" nzTheme="outline"></i>
                {{blog.created_at | date:'medium'}}
              </div>
              <div class="num-comment">
                <i nz-icon nzType="comment" nzTheme="outline"></i>
                2 Comments
              </div>
            </div>
          </div>
          <div class="blog-content">
            {{blog.content}}
          </div>
          <div class="blog-tag">

          </div>
        </div>

        <div class="blog-comment">
          <app-comments></app-comments>
        </div>
        <div class="leave-comment">
          <app-leave-comment></app-leave-comment>
        </div>
      </div>

      <div nz-col [nzLg]="6" [nzSm]="18" [nzXs]="24">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </div>
</div>
