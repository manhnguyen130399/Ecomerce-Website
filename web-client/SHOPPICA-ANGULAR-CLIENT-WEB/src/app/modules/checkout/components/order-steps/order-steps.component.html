<div class="order-steps">
  <nz-steps [nzType]="'navigation'" [nzCurrent]="index" (nzIndexChange)="onIndexChange($event)">

    <nz-step nzTitle="Information" [nzDisabled]="index  < 1" [nzStatus]="index  > 0 ?'finish':'wait'"
      [nzIcon]="iconInfo"></nz-step>
    <nz-step nzTitle="Shipping" [nzDisabled]="index  < 2" [nzStatus]="index  > 1 ?'finish':'wait'"
      [nzIcon]="iconShipping"></nz-step>
    <nz-step nzTitle="Payment" [nzDisabled]="index  < 3" [nzStatus]="index  > 2 ?'finish':'wait'"
      [nzIcon]="iconPayment"></nz-step>
  </nz-steps>
</div>
