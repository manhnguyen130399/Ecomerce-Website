<div class="order-steps">
  <nz-steps [nzType]="'navigation'" [nzCurrent]="index" (nzIndexChange)="onIndexChange($event)">
    <nz-step nzTitle="Cart" nzStatus="finish" [nzIcon]="iconCart"></nz-step>
    <nz-step nzTitle="Information" [nzDisabled]="maxIndex  < 1" [nzStatus]="maxIndex  > 0 ?'finish':'wait'"
      [nzIcon]="iconInfo"></nz-step>
    <nz-step nzTitle="Checkout" [nzDisabled]="maxIndex  < 2" [nzStatus]="maxIndex  > 1 ?'finish':'wait'"
      [nzIcon]="iconCheckout"></nz-step>
  </nz-steps>
</div>
