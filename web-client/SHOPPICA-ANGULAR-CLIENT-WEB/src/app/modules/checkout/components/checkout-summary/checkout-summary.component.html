<div *ngIf="shippingAddress" class="cart-total-prices__inner">
  <div class="cart-shipping-address">
    <div class="heading flex jc-space-between al-center">
      <b>Shipping Address</b>
      <a [routerLink]="['/checkout/information']">Change</a>
    </div>
    <div class="info ">
      <div class="name"><b>{{shippingAddress.customerName}}</b> </div>
      <div class="phone"><b>{{shippingAddress.phone}}</b></div>
    </div>
    <div class="address">{{shippingAddress.address.addressName}}</div>
  </div>
  <div class="cart-price">
    <div class="cart-price-sub-price flex jc-space-between al-center">
      <span class="price_text">Subtotal</span>
      <span class="price_value">{{subtotal | currency}}</span>
    </div>
    <div *ngIf="shippingPrice" class="cart-price-sub-price flex jc-space-between al-center">
      <span class="price_text">Shipping</span>
      <span class="price_value">{{shippingPrice | currency}}</span>
    </div>
    <div *ngIf="discount" class="cart-price-sub-price flex jc-space-between al-center">
      <span class="price_text">Discount</span>
      <span class="price_value">-{{discount | currency}}</span>
    </div>
    <div class="cart-price-total-price flex jc-space-between al-center">
      <span class="price_text">Total</span>
      <span class="price_value">{{subtotal + shippingPrice - discount | currency}}</span>
    </div>
  </div>
</div>
