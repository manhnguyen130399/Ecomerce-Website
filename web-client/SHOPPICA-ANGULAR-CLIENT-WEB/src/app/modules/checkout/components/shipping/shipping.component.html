<div nz-row class="cart mt-70" [nzGutter]="24">
  <div nz-col [nzLg]="17" [nzXs]="24" class="cart-items">
    <div class="cart-content">
      <div *ngFor="let cartGroup of cartGroups">
        <app-product-group [cartGroup]="cartGroup"></app-product-group>
      </div>
    </div>
  </div>
  <div nz-col [nzLg]="7" [nzXs]="24" class="cart-total-price">
    <app-checkout-summary></app-checkout-summary>
  </div>
</div>
<div class="payment">
  <h2>Payment method types</h2>
  <app-payment></app-payment>
</div>
<div class="footer ">
  <button (click)="createOrder()" [nzLoading]="isCreatingOrder" class="next-step" nz-button nzType="primary">Pay
    now</button>
  <a [routerLink]="['/checkout/information']" class="prev-step">Return to Information</a>
</div>
