<div class="container">
  <div class="product-detail" [nzGutter]="24" nz-row>
    <div class="product-detail-image" nz-col [nzLg]="12" [nzMd]="10">
      <app-product-detail-image [listImage]="listImages"></app-product-detail-image>
    </div>
    <div class="product-detail-summary" nz-col [nzLg]="12" [nzMd]="14">
      <app-product-detail-summary></app-product-detail-summary>
    </div>
  </div>

  <div class="description">
    <app-ng-tabs>
      <app-tab-content tabTitle="Description">
        <app-description></app-description>
      </app-tab-content>
      <app-tab-content tabTitle="Warranty & Shipping">
        <app-warranty-shipping></app-warranty-shipping>
      </app-tab-content>
      <app-tab-content [active]="true" tabTitle="Review">
        <app-review></app-review>
      </app-tab-content>
    </app-ng-tabs>
  </div>

  <div class="recently-view">
    <app-section-title [title]="'Recently viewed products'"></app-section-title>
    <app-product-carousel [listProduct]="listProduct" [carouselOptions]="customOptions"></app-product-carousel>
  </div>
</div>
