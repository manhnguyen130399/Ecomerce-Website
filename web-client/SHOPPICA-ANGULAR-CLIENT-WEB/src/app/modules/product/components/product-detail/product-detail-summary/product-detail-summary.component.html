<div class="product-info">
  <div class="product-name">
    <p class="name">{{product.productName}}</p>
  </div>
  <div class="product-price flex al-center">
    <p class="price">{{product.price | currency}}</p>
    <nz-rate [ngModel]="3.5" nzAllowHalf nzDisabled></nz-rate>
  </div>
  <div class="product-description">
    <p>{{product.description}}</p>
  </div>
  <div class="color">
    <app-select-color [size]="'large'" [showTitle]="true" [(listColor)]="product.colors"></app-select-color>
  </div>
  <div class="size">
    <app-select-size [(listSize)]="product.sizes"></app-select-size>
  </div>

  <div class="actions flex al-center">
    <app-input-quantity [(quantity)]="cartItem.quantity"></app-input-quantity>
    <button class="add-to-cart-btn" nz-button [nzType]="'primary'" [nzShape]="'round'">ADD TO CART</button>
    <button nz-tooltip [nzTooltipTitle]="'Add to wishlist'" class="add-to-wishlist" nz-button nzSize="large"
      nzShape="circle"><i nz-icon nzType="heart" nzTheme="outline"></i></button>
  </div>
  <img class="trust-img" src="/assets/images/trust_img2_360x.png" alt="">

  <div class="extra-info">
    <app-ng-tabs>
      <app-tab-content tabTitle="Shipping">
        <div class="shipping-detail">
          <div class="ship-to flex">
            <p class="address">TX. Dĩ An, P. Đông Hòa, Bình Dương </p>
            <p>-</p>
            <a class="actions">Change address</a>
          </div>
          <div class="ship-fee flex">
            <p>{{date | date:'mediumDate'}} </p>
            <p>-</p>
            <p class="value">{{20 | currency}}</p>
          </div>
        </div>
      </app-tab-content>
      <app-tab-content tabTitle="Store">
        <div class="seller flex al-center">
          <div class="seller-left">
            <div class="seller-info flex al-center">
              <div class="logo">
                <img height="30" width="30"
                  src="https://vcdn.tikicdn.com/cache/w88/ts/seller/59/96/35/901306ce19ebcbdbcbe9c273b1e052d1.jpg"
                  alt="">
              </div>
              <div class="name">Joybuy Channel</div>
            </div>
            <div class="seller-detail flex">
              <div class="rating flex jc-center al-center fd-column">
                <div class="title">4.5 / 5.0 </div>
                <div class="subtitle">14k+</div>

              </div>
              <div class="border-left"></div>
              <div class="follow  flex jc-center al-center fd-column">
                <div class="title">5k+</div>
                <div class="subtitle">Follow</div>
              </div>
            </div>
          </div>

          <div class="seller-action">
            <button nz-button>View Shop</button>
            <button nz-button>Follow</button>
          </div>
        </div>
      </app-tab-content>
    </app-ng-tabs>
  </div>
</div>
