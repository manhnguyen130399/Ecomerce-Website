<nz-drawer [nzClosable]="true" [nzWidth]="300" [nzVisible]="isShowFilter" nzPlacement="left" nzTitle="FILTER"
  (nzOnClose)="closeMenu()" [nzWrapClassName]="'filter-drawer'">
  <ng-container *nzDrawerContent>
    <div class="filter custom-scroll-bar">
      <!-- color filter -->
      <div class="filter-section">
        <div class="title">
          By Color
        </div>
        <div class="content custom-scroll-bar">
          <ul>
            <li class="color flex al-center" *ngFor="let color of listColor">
              <div class="color-border">
                <span [ngStyle]="{'background-color':color.colorCode}"></span>
              </div>
              <p>{{color.colorName}}</p>
            </li>
          </ul>
        </div>
      </div>

      <!-- price filter -->
      <div class="filter-section">
        <div class="title">
          By Price
        </div>
        <div class="content custom-scroll-bar">
          <ul>
            <li class="price item flex al-center">
              <i class="checkbox-icon" nz-icon>
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24">
                  <path fill="#ffffff" d="M9 20l-7-7 3-3 4 4L19 4l3 3z"></path>
                </svg>
              </i>
              <p>$7 - $50</p>
            </li>
            <li class="price item flex al-center">
              <i class="checkbox-icon" nz-icon>
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24">
                  <path fill="#ffffff" d="M9 20l-7-7 3-3 4 4L19 4l3 3z"></path>
                </svg>
              </i>
              <p>$51 - $100</p>
            </li>

          </ul>
        </div>
      </div>

      <!-- size filter -->
      <div class="filter-section">
        <div class="title">
          By Size
        </div>
        <div class="content custom-scroll-bar">
          <ul>
            <li *ngFor="let size of listSize" class="size item flex al-center">
              <i class="checkbox-icon" nz-icon>
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24">
                  <path fill="#ffffff" d="M9 20l-7-7 3-3 4 4L19 4l3 3z"></path>
                </svg>
              </i>
              <p>{{size.sizeName}}</p>
            </li>
          </ul>
        </div>
      </div>

      <!-- brand filter -->
      <div class="filter-section">
        <div class="title">
          By Brand
        </div>
        <div class="content custom-scroll-bar">
          <ul>
            <li *ngFor="let brand of listBrand" class="brand item flex al-center">
              <i class="checkbox-icon" nz-icon>
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 24 24">
                  <path fill="#ffffff" d="M9 20l-7-7 3-3 4 4L19 4l3 3z"></path>
                </svg>
              </i>
              <p>{{brand.brandName}}</p>
            </li>

          </ul>
        </div>
      </div>
    </div>

  </ng-container>
</nz-drawer>
