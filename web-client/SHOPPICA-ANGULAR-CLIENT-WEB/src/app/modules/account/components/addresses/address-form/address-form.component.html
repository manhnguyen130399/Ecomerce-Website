<div class="address-form">
  <form nz-col class="custom-form" nz-form [formGroup]="addressForm" [nzLayout]="'vertical'">
    <div class="contact-info">

      <div class="content">
        <nz-form-item nz-col>
          <nz-form-label nzFor="customerName">Customer Name</nz-form-label>
          <nz-form-control nzErrorTip="Please input your seller name!">
            <input nz-input type="text" formControlName="customerName">
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label nzFor="phone">Phone</nz-form-label>
          <nz-form-control nzErrorTip="Please input your seller name!">
            <input nz-input type="text" formControlName="phone">
          </nz-form-control>
        </nz-form-item>

      </div>
    </div>
    <div class="shipping-address">
      <div class="content">
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSm]="12" [nzXs]="24">
            <nz-form-item>
              <nz-form-label nzFor="province">Province</nz-form-label>
              <nz-form-control nzErrorTip="Please select your province!">
                <nz-select nzSize="large" (ngModelChange)="provinceChange($event)" formControlName="province"
                  nzShowSearch nzPlaceHolder="Select a province">
                  <nz-option *ngFor="let item of listProvince" [nzLabel]="item" [nzValue]="item">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSm]="12" [nzXs]="24">
            <nz-form-item>
              <nz-form-label nzFor="district">District</nz-form-label>
              <nz-form-control nzErrorTip="Please select your district!">
                <nz-select nzSize="large" (ngModelChange)="districtChange($event)" formControlName="district"
                  nzShowSearch nzPlaceHolder="Select a district">
                  <nz-option *ngFor="let item of listDistrict" [nzLabel]="item" [nzValue]="item">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row [nzGutter]="24">
          <div nz-col [nzSm]="12" [nzXs]="24">
            <nz-form-item>
              <nz-form-label nzFor="ward">Ward</nz-form-label>
              <nz-form-control nzErrorTip="Please select your ward!">
                <nz-select nzSize="large" formControlName="ward" nzShowSearch nzPlaceHolder="Select a ward">
                  <nz-option *ngFor="let item of listWard" [nzLabel]="item" [nzValue]="item">
                  </nz-option>
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSm]="12" [nzXs]="24">
            <nz-form-item>
              <nz-form-label nzFor="apartment">Apartment, Street</nz-form-label>
              <nz-form-control nzErrorTip="Please input your seller name!">
                <input nz-input type="text" formControlName="apartment">
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>
      </div>
    </div>
    <div class="default-checkbox">
      <label nz-checkbox>Set as default address</label>
    </div>
    <div class="footer">
      <button class="button" nz-button nzType="primary">Edit</button>
      <button class="button" nzDanger nz-button nzType="primary">CANCEL</button>
    </div>
  </form>

</div>
