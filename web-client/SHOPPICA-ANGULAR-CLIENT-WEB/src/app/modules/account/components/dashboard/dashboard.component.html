<div class="dashboard-section">
  <div class="title">
    <p><strong> Account details :</strong></p>
  </div>
  <div class="account-detail mb-30">
    <div class="account-detail-form">
      <form class="custom-form" [nzLayout]="'vertical'" nz-form [formGroup]="updateInfoForm" (ngSubmit)="updateInfo()">
        <div nz-row [nzGutter]="24">
          <div nz-col [nzSm]="12" [nzXs]="24">
            <!-- fullName -->
            <nz-form-item>
              <nz-form-label nzSpan="24" nzRequired nzFor="customerName">FullName</nz-form-label>
              <nz-form-control nzSpan="24" nzErrorTip="The input is not valid FullName!">
                <input nz-input type="text" formControlName="customerName" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSm]="12" [nzXs]="24">
            <!-- email -->
            <nz-form-item>
              <nz-form-label nzSpan="24" nzRequired nzFor="email">Email</nz-form-label>
              <nz-form-control nzSpan="24" nzErrorTip="The input is not valid Email!">
                <input nz-input type="text" formControlName="email" />
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <div nz-row [nzGutter]="24">
          <div nz-col [nzSm]="12" [nzXs]="24">

            <!-- phone -->
            <nz-form-item>
              <nz-form-label nzSpan="24" nzRequired nzFor="phone">Phone</nz-form-label>
              <nz-form-control nzSpan="24" nzErrorTip="The input is not valid Phone!">
                <input nz-input type="text" formControlName="phone" />
              </nz-form-control>
            </nz-form-item>
          </div>
          <div nz-col [nzSm]="12" [nzXs]="24">
            <!-- gender -->
            <nz-form-item>
              <nz-form-label [nzSpan]="24" nzRequired nzFor="gender">Gender</nz-form-label>
              <nz-form-control class="radio-btn" [nzSpan]="24" nzErrorTip="Please input your gender!">
                <nz-radio-group formControlName="gender">
                  <label nz-radio [nzValue]="0">Male</label>
                  <label nz-radio [nzValue]="1">Female</label>
                  <label nz-radio [nzValue]="2">Other</label>
                </nz-radio-group>
              </nz-form-control>
            </nz-form-item>
          </div>
        </div>

        <!-- form error -->
        <div class="form-error" *ngIf="updateInfoForm.errors">
          <p>{{updateInfoForm.errors.error}}</p>
        </div>
        <!-- submit button -->

        <div class="flex jc-center">
          <button nzShape="round" [disabled]="updateInfoForm.invalid" [nzLoading]="isLoading" nz-button
            class="custom-btn" [nzType]="'primary'">SAVE CHANGE</button>
        </div>

      </form>
    </div>
  </div>


</div>
