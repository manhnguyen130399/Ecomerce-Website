<nz-modal [nzWidth]="'90%'" [nzBodyStyle]="{'height':'100%','padding':'0'}" [nzStyle]="{'height':'95%'}"
  [(nzVisible)]="isVisible" (nzOnCancel)="handleCancel()" nzCentered [nzFooter]="null" [nzMaskClosable]="true"
  nzWrapClassName="search-modal" nzTitle="">
  <ng-container *nzModalContent>
    <div class="search">
      <form class="search-form" [nzLayout]="'vertical'" nz-form [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <nz-form-control nzSpan="24">
          <nz-input-group class="product-name" [nzSuffix]="suffixIconSearch">
            <input placeholder="Search for products" nz-input formControlName="productName" />
          </nz-input-group>
          <ng-template #suffixIconSearch>
            <i nz-icon nzType="camera" nzTheme="outline"></i>
          </ng-template>
        </nz-form-control>
      </form>

      <div class="search-header">Search Results:</div>
      <div class="search-content custom-scroll-bar">
        <div nz-row>
          <div *ngFor="let product of listProduct" nz-col [nzXl]="4" [nzMd]="6" [nzSm]="8" [nzXs]="12" class="item">
            <div class="product-image">
              <a><img src="/assets/images/products/product-5.jpg" alt=""></a>
            </div>
            <div class="product-info">
              <p class="product-info_name text-hover">Need some inspiration</p>
              <p class="product-info_price">{{ 20 | currency}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </ng-container>
</nz-modal>
