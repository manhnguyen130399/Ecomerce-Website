<div class="blog-comments">
    <h2>Comments</h2>
    <div *ngFor="let comment of subComments">
        <div class="comment">
            <nz-comment nzAuthor="{{ comment.customerName }}" [nzDatetime]="comment.createdAt | date">
                <nz-avatar nz-comment-avatar nzIcon="user" nzSrc="{{ comment.customerImage }}">
                </nz-avatar>
                <nz-comment-content>
                    <p *ngIf="isShow">
                        {{ comment.content }}
                    </p>
                    <nz-input-group *ngIf="value == comment.id && !isShow">
                        <input type="text" nz-input [(ngModel)]="content" (keyup.enter)="edit(comment.id)" />
                    </nz-input-group>
                </nz-comment-content>
                <nz-comment-action>
                    <i class="comment-icon" nz-tooltip nzTitle="Like" nz-icon nzType="like" [nzTheme]="comment.like > 0 ? 'twotone' : 'outline'" (click)="like(comment.id)"></i>
                    <span class="count like">{{
            comment.like > 0 ? comment.like : ""
          }}</span>
                </nz-comment-action>
                <nz-comment-action>
                    <i class="comment-icon" nz-tooltip nzTitle="Dislike" nz-icon nzType="dislike" [nzTheme]="comment.dislike > 0 ? 'twotone' : 'outline'" (click)="dislike(comment.id)"></i>
                    <span class="count dislike">{{
            comment.dislike > 0 ? comment.dislike : ""
          }}</span>
                </nz-comment-action>
                <nz-comment-action *ngIf="comment.accountId == accountId">
                    <span (click)="showEdit(comment.id, comment.content)">
            Edit</span
          ></nz-comment-action
        >

        <nz-comment-action *ngIf="comment.accountId == accountId">
          <span (click)="delete(comment.id)"> Remove</span></nz-comment-action>
            </nz-comment>
        </div>
    </div>
    <div class="pagination flex jc-center">
        <nz-pagination [nzHideOnSinglePage]="true" [nzPageIndex]="pageIndex" [nzPageSize]="pageSize" [nzTotal]="total == 0 ? (comments != null ? comments.length : 0) : total" (nzPageIndexChange)="onQueryPageIndexChange($event)"></nz-pagination>
    </div>
</div>
