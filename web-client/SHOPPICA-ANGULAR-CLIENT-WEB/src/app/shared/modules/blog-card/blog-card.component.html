<div class="blog-card">
  <div class="blog-image">
    <div
      class="background-image"
      [ngStyle]="{ 'background-image': 'url(' + blog.image + ')' }"
    ></div>
  </div>
  <div class="blog-info">
   <p class="title text-hover">{{ blog.title }}</p>
    <p class="author">
      By
      <span class="author-name">{{ blog.author }}</span>
      on
      <span class="create-at">{{ blog.createdAt | date: "mediumDate" }}</span>
    </p>
    <p class="short-content">{{ blog.summary }}</p>
  </div>
</div>
